<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    #drag-container {
      width: 300px;
      height: 200px;
      border: 2px dashed #3498db;
      text-align: center;
      padding: 20px;
      margin: 50px auto;
    }

    #drag-item {
      width: 100px;
      height: 50px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      line-height: 50px;
      cursor: move;
    }
  </style>
</head>
<body>

  <div id="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="drag-item" draggable="true" ondragstart="drag(event)">Drag me!</div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);
      var dropContainer = event.target;

      // Append the dragged element to the drop container
      dropContainer.appendChild(draggedElement);
    }
  </script>

</body>
</html>
